<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter (Mobile Friendly)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Image to PDF Converter</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br/>
  <button onclick="convertToPDF()">Convert & Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const file = document.getElementById("imageInput").files[0];

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const img = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const image = new Image();
          image.onload = () => resolve(image);
          image.onerror = () => reject("Image load failed");
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 600;
      const scale = MAX_WIDTH / img.width;
      canvas.width = MAX_WIDTH;
      canvas.height = img.height * scale;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL("image/jpeg", 0.6); // compression level

      const pdf = new jsPDF();
      const pdfWidth = 190;
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.addImage(imgData, 'JPEG', 10, 10, pdfWidth, pdfHeight);
      pdf.save("converted.pdf");
    }
  </script>
</body>
</html>
